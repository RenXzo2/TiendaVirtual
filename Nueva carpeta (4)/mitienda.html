<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tecnologías Informáticas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0e130e;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
    }

    .header {
      background: rgb(73, 72, 72);
      color: #3EFF3F;
      text-align: center;
      padding: 10px 20px;
      font-size: 60px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 10px;
    }

    .header img {
      width: 70px;
      height: 70px;
      margin-left: 20px;
      border-radius: 50%;
      border: 2px solid #3EFF3F;
    }

    .container {
      display: flex;
      flex: 1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .sidebar {
      width: 180px;
      background: rgba(73, 72, 72);
      color: white;
      padding: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 20px 0;
      position: relative;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      padding-bottom: 5px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .sidebar ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #3EFF3F;
      transition: width 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #3EFF3F;
    }

    .sidebar ul li a:hover::after {
      width: 100%;
    }

    .content {
      flex: 1;
      background: white;
      padding: 15px;
      border-radius: 0 20px 20px 0;
      background-color: rgb(29, 28, 28);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .footer {
      background: rgb(73, 72, 72);
      color: aquamarine;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .footer a {
      color: aquamarine;
      text-decoration: none;
      font-weight: bold;
    }

    .footer img {
      width: 25px;
      height: 25px;
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

      </ul>
    </nav>
    <main class="content">
      <iframe name="content-frame" src="index.html"></iframe>
    </main>
  </div>

      </span>
    </p>
  </footer>
</body>
</html>
